<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<title>弦乐吉他网后台管理系统</title>

<!-- Bootstrap -->
<link href="../css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../css/admin_css.css" />
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
<link rel="shortcut icon" href="../img/xian.ico" />

<link rel="bookmark" href="../img/xian.ico" />
</head>

<body>
	<div class="container-fluid">

		<div class="row">
			<div class="col-md-12">
				<h1>弦乐吉他网后台管理系统</h1>
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2" style="padding-top: 23px;">
				<div style="width: 100%;" class="btn-group-vertical" role="group"
					aria-label="Vertical button group">

					<div class="btn-group" role="group">
						<button style="height: 70px;" id="btnGroupVerticalDrop1"
							type="button" class="btn btn-primary btn-lg btn-block"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							主页面轮播图管理 <span class="caret"></span>
						</button>
						<ul class="dropdown-menu" aria-labelledby="btnGroupVerticalDrop1">
							<li><a href="banner_Admin.html">图片管理</a></li>
							<li><a href="banner_Upload.html">上传图片</a></li>
						</ul>
					</div>
					<div class="btn-group" role="group">
						<button style="height: 70px;" id="btnGroupVerticalDrop1"
							type="button" class="btn btn-default btn-lg btn-block"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							曲谱管理 <span class="caret"></span>
						</button>
						<ul class="dropdown-menu" aria-labelledby="btnGroupVerticalDrop1">
							<li><a href="AdminPu.html">曲谱管理</a></li>
							<li><a href="UploadPu.html">新增曲谱</a></li>
						</ul>
					</div>

					<div class="btn-group" role="group">
						<button style="height: 70px;" id="btnGroupVerticalDrop2"
							type="button" class="btn btn-default dropdown-toggle"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							文章管理 <span class="caret"></span>
						</button>
						<ul class="dropdown-menu" aria-labelledby="btnGroupVerticalDrop2">
							<li><a href="ExamineText.html">文章审核</a></li>
							<li><a href="AdminText.html">文章管理</a></li>

						</ul>
					</div>
					<div class="btn-group" role="group">
						<button style="height: 70px;" id="btnGroupVerticalDrop3"
							type="button" class="btn btn-default dropdown-toggle"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							用户管理 <span class="caret"></span>
						</button>
						<ul class="dropdown-menu" aria-labelledby="btnGroupVerticalDrop3">
							<li><a href="#">新增管理员</a></li>
							<li><a href="#">修改管理员密码</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="col-md-9">
				<div class="page-header">
					<h1>图片上传</h1>
				</div>

				<p style="color: red">
					<strong>注意：</strong>上传文件大小必须小于1M
				</p>

				<form class="col-md-6">
					<div class="form-group">
						<label for="exampleInputEmail1">曲谱名称</label> <input type="email"
							class="form-control" id="exampleInputEmail1" placeholder="键入文章名称">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">曲谱作者</label> <input
							type="password" class="form-control" id="exampleInputPassword1"
							placeholder="曲谱作者">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">视频链接</label> <input
							type="password" class="form-control" id="exampleInputPassword1"
							placeholder="优酷网视频链接">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">曲谱歌手</label> <select
							class="form-control">
							<option>陈粒</option>
							<option>烟把儿乐队</option>
							<option>李志</option>
							<option>周杰伦</option>
							<option>赵雷</option>
							<option>马良</option>
							<option>宋冬野</option>
						</select>
					</div>
					<div class="form-group">
						<label for="exampleInputFile">文件上传</label> <input type="file"
							id="exampleInputFile">
						<p class="help-block">选择第一张曲谱</p>
					</div>
					<div class="form-group">
						<label for="exampleInputFile">文件上传</label> <input type="file"
							id="exampleInputFile">
						<p class="help-block">选择第二张曲谱</p>
					</div>
					<div class="form-group">
						<label for="exampleInputFile">文件上传</label> <input type="file"
							id="exampleInputFile">
						<p class="help-block">选择第三张曲谱</p>
					</div>
					<button type="submit" class="btn btn-default">提交</button>
				</form>

			</div>
		</div>
	</div>
	<script src="../js/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="../js/bootstrap.min.js"></script>

	<script type="text/javascript">
		
	</script>
</body>

</html>
