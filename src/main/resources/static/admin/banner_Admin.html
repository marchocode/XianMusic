<!-- Bootstrap -->
<link href="../css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../css/admin_css.css" />

<body>
	<div class="container-fluid">

		<div class="row">
			<div class="col-md-12">
				<h1>弦乐吉他网后台管理系统</h1>
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2" style="padding-top: 23px;">
				<div style="width: 100%;" class="btn-group-vertical" role="group"
					aria-label="Vertical button group">

					<div class="btn-group" role="group">
						<button style="height: 70px;" id="btnGroupVerticalDrop1"
							type="button" class="btn btn-primary btn-lg btn-block"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							主页面轮播图管理 <span class="caret"></span>
						</button>
						<ul class="dropdown-menu" aria-labelledby="btnGroupVerticalDrop1">
							<li><a href="banner_Admin.html">图片管理</a></li>
							<li><a href="banner_Upload.html">上传图片</a></li>
						</ul>
					</div>
					<div class="btn-group" role="group">
						<button style="height: 70px;" id="btnGroupVerticalDrop1"
							type="button" class="btn btn-default btn-lg btn-block"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							曲谱管理 <span class="caret"></span>
						</button>
						<ul class="dropdown-menu" aria-labelledby="btnGroupVerticalDrop1">
							<li><a href="AdminPu.html">曲谱管理</a></li>
							<li><a href="UploadPu.html">新增曲谱</a></li>
						</ul>
					</div>

					<div class="btn-group" role="group">
						<button style="height: 70px;" id="btnGroupVerticalDrop2"
							type="button" class="btn btn-default dropdown-toggle"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							文章管理 <span class="caret"></span>
						</button>
						<ul class="dropdown-menu" aria-labelledby="btnGroupVerticalDrop2">
							<li><a href="ExamineText.html">文章审核</a></li>
							<li><a href="AdminText.html">文章管理</a></li>

						</ul>
					</div>
					<div class="btn-group" role="group">
						<button style="height: 70px;" id="btnGroupVerticalDrop3"
							type="button" class="btn btn-default dropdown-toggle"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							用户管理 <span class="caret"></span>
						</button>
						<ul class="dropdown-menu" aria-labelledby="btnGroupVerticalDrop3">
							<li><a href="#">新增管理员</a></li>
							<li><a href="#">修改管理员密码</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="col-md-9" id='img_row'>
				<div class="page-header">
					<h1>Banner 管理</h1>
				</div>
				<p>
					<strong>注意：</strong>删除不需要的Banner图 然后再上传
				</p>
				<table class="table table-hover">
					<thead>
						<tr>
							<th>ID</th>
							<th>内容</th>
							<th>文件</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody id='tab'>

					</tbody>
				</table>

			</div>
		</div>
	</div>
	<script src="../js/jquery.min.js"></script>
	<script type="text/javascript">
		$(function() {

			$
					.ajax({

						type : "GET",

						url : "loadBanner",

						async : false,

						error : function(request) {

							alert("发送请求失败！");

						},

						success : function(data) {
							for (var i = 0; i < data.length; i++) {

								var html = "<tr>"
										+ "<td>"
										+ data[i].b_id
										+ "</td>"
										+ "<td>"
										+ data[i].b_title
										+ "</td>"
										+ "<td>"
										+ data[i].b_imgaddress
										+ "</td>"
										+ "<td><a href='deleteBanner/"
										+ data[i].b_id
										+ "' onclick='del(this)'"
										+ "style='padding-right: 20px;'> <span "+ 
									"class='glyphicon glyphicon-trash' aria-hidden='true'></span>"
										+ "</a> <a href='banner_Update.html?id="
										+ data[i].b_id
										+ "'> <span "+
									"class='glyphicon glyphicon-wrench' aria-hidden='true'></span>"
										+ "</a></td>" + "</tr>";

								var ban_img = "<div class='col-md-4' style='border: 1px solid #eee;'>"
										+ "<p><strong>ID:"
										+ data[i].b_id
										+ "</strong></p>"
										+ "<img class='img-responsive' src='../img/banner/"+data[i].b_imgaddress+"'>"
										+ "</div>";

								$("#tab").append(html);
								$("#img_row").append(ban_img);

							}

						}

					});

		});
		function del(e) {

			var bear = confirm("再次确认是否删除");

			if (!bear) {
				//若点击取消；
				e.href = "";
				location.reload();
			}

		}
	</script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="../js/bootstrap.min.js"></script>
</body>

</html>
