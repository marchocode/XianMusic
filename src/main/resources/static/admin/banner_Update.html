			<div class="col-md-9">
				<div class="page-header">
					<h1>Banner 数据更新</h1>
				</div>

				<form class="form-horizontal" action="updateBanner" method="post">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-1 control-label">ID:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="b_id" id="bid">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-1 control-label">文件:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" id="file" disabled>
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-1 control-label">内容:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="b_title" id="text">
						</div>
					</div>
					<div class='form-group'>
						<label for="inputPassword3" class="col-sm-1 control-label">预览:</label>
						<div class="col-sm-5">
							<img alt="" id='img' src="" class='img-responsive'>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-1 col-sm-5">
							<button type="submit"  class="btn btn-success btn-block">确认修改</button>
						</div>

	<script src="../js/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="../js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(function() {

			var id;

			function getParamer(paramer) {

				var url = window.location.href.split("?")[1]; /* 获取url里"?"后面的值 */
				if (url.indexOf("&") > 0) { /* 判断是否是一个参数还是多个参数 */
					urlParamArry = url.split("&"); /* 分开每个参数，并放到数组里 */
					for (var i = 0; i < urlParamArry.length; i++) {
						var paramerName = urlParamArry[i].split("="); /* 把每个参数名和值分开，并放到数组里 */
						if (paramer == paramerName[0]) { /* 匹配输入的参数和数组循环出来的参数是否一样 */
							return paramerName[1]; /* 返回想要的参数值 */
						}
					}
				} else { /* 判断只有个参数 */
					var paramerValue = url.split("=")[1];
					return paramerValue;
				}

			}

			id = getParamer(id);

			$("#bid").val(id);

			$
					.ajax({

						type : "GET",

						url : "findBannerById",

						data : {
							id : id
						},

						async : false,

						error : function(request) {

							alert("发送请求失败！");

						},

						success : function(data) {

							$("#file").val(data.b_imgaddress);
							$("#text").val(data.b_title);
							$("#img").attr("src",
									"../img/banner/" + data.b_imgaddress);

						}

					});

		})
	</script>
