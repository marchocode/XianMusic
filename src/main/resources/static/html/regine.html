<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<title>注册【弦乐吉他网】</title>

<!-- Bootstrap -->
<link href="../css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
<link rel="shortcut icon" href="../xian.ico" />

<link rel="bookmark" href="../xian.ico" />
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-5">
				<img src="../img/bg/reguest_bg.jpg" class="img-responsive">
			</div>
			<div class="col-md-5">
				<h1>欢迎注册弦乐吉他</h1>
				<hr>
				<form>
					<div class="form-group has-feedback">
						<label class="control-label" for="username">用户名</label> <input
							type="text" class="form-control" id="username"
							aria-describedby="username" placeholder="字母开头和数字的组合">
					</div>
					<div class="form-group has-feedback">
						<label class="control-label" for="userpassword1">密码</label> <input
							type="password" class="form-control" id="userpassword1"
							placeholder="包含字母数字下划线并且不能少于六位" aria-describedby="userpassword1">
					</div>
					<div class="form-group has-feedback">
						<label class="control-label" for="userpassword2">再次输入</label> <input
							type="password" class="form-control" id="userpassword2"
							aria-describedby="userpassword2" placeholder="再次键入密码">
					</div>
					<div class="form-group has-feedback">
						<label class="control-label" for="useremail">电子邮箱</label><input
							type="text" class="form-control" id="useremail"
							aria-describedby="useremail" placeholder="键入邮箱地址">
					</div>
					<div class="form-group has-feedback">
						<button type="button" class="btn btn-info" id='sendCode'>发送验证码</button>
					</div>

					<div class="form-group has-feedback">
						<label class="control-label" for="remail">邮箱验证编号：</label> <input
							type="text" class="form-control" id="remail"
							aria-describedby="remail" placeholder="键入电子邮件验证码">
					</div>
					<div class="form-group">
						<label><a href="">已有账号？</a> </label>
					</div>
					<div class="form-group">
						<label><input type="checkbox" id='yue'> <a>我已阅读网站约定手册，同意相关约束</a>
						</label>
					</div>
					<button type="button" id="one"
						class="btn btn-success btn-block btn-lg">立即注册</button>
				</form>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="../js/jquery.min.js"></script>

	<script type="text/javascript" src="../js/regine_js.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="../js/bootstrap.min.js"></script>
</body>

</html>
